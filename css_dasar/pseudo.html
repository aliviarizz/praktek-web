<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-class Selectors</title>
    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }
        div:hover p {
            display: block;
        }
        a:link {
            color: blue;
            background-color: aquamarine;
            padding: 5px;
        }
        a:hover {
            color: chocolate;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>Letakkan kursor di sini untuk melihat div element
        <p>Saya adalah elemen p</p>
    </div>
    <br>
<a href="https://www.youtube.com/" rel="noopener noreferrer">Ini link youtube</a>    
</body>
</html>
